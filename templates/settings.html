{% extends "base.html" %}
{% block title %}Paramètres | StageFinder{% endblock %}

{% block content %}
    <h2>Paramètres du compte</h2>
    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label for="bio">Biographie</label>
                <textarea id="bio" name="bio">{{ user.bio or '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="study_place">Lieu d'études</label>
                <input type="text" id="study_place" name="study_place" value="{{ user.study_place or '' }}">
            </div>
            <div class="form-group">
                <label for="work_place">Lieu de travail</label>
                <input type="text" id="work_place" name="work_place" value="{{ user.work_place or '' }}">
            </div>
            <div class="form-group">
                <label for="linkedin_link">Lien LinkedIn</label>
                <input type="url" id="linkedin_link" name="linkedin_link" value="{{ user.linkedin_link or '' }}">
            </div>
            <div class="form-group">
                <label for="github_link">Lien GitHub</label>
                <input type="url" id="github_link" name="github_link" value="{{ user.github_link or '' }}">
            </div>

            <button type="submit" class="btn">Enregistrer les modifications</button>
        </form>
    </div>
{% endblock %}
